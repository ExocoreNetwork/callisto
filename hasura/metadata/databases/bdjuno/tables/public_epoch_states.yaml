table:
  name: epoch_states
  schema: public
object_relationships:
- name: epoch_definition
  using:
    foreign_key_constraint_on: identifier
array_relationships:
- name: exomint_histories
  using:
    foreign_key_constraint_on:
      column: epoch_id
      table:
        name: exomint_history
        schema: public
select_permissions:
- permission:
    allow_aggregations: false
    columns:
    - identifier
    - current_epoch
    - current_epoch_start_time
    - epoch_counting_started
    - current_epoch_start_height
    filter: {}
    limit: 5
  role: anonymous
