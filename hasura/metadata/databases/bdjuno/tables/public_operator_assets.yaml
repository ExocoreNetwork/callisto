table:
  name: operator_assets
  schema: public
object_relationships:
- name: assets_token
  using:
    foreign_key_constraint_on: asset_id
- name: operator
  using:
    foreign_key_constraint_on: operator_addr
select_permissions:
- permission:
    allow_aggregations: false
    columns:
    - operator_addr
    - asset_id
    - total_amount
    - pending_undelegation_amount
    - total_share
    - self_share
    - other_share
    filter: {}
    limit: 10
  role: anonymous