table:
  name: staker_assets
  schema: public
object_relationships:
- name: assets_token
  using:
    foreign_key_constraint_on: asset_id
select_permissions:
- permission:
    allow_aggregations: false
    columns:
    - staker_id
    - asset_id
    - deposited
    - withdrawable
    - pending_undelegation
    - delegated
    - lifetime_slashed
    filter: {}
    limit: 100
  role: anonymous